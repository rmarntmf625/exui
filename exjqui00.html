<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ PLUGIN</title>
    <script src="jquery-3.4.1.js"></script>
    <script src="myplugin.js"></script>

    <script>
        // jQuery Plugin 만들기
        // - $.fn 객체에 속성을 추가하면, 해당 속성은 모든 jQuery 객체가 소유
        // - 플러스인 함수 안에서 this 는 선택된 엘리먼트를 담고 있는 jQuery 객체
        // - 메서드 체이닝을 위해서 this를 반환하도록 구현
        // $.fn.backYellow =  function(){
        //     this.css('background-color', 'yellow');
        //     return this;
        // }
        // $.fn.bgColor =  function(option){
        //     this.css('background-color', 'option');
        //     return this;
        // }

        // 선택된 엘리먼트들의 배경색을 노란색으로 만드는 backYellow 플러그인 메서드를 만들고,
        // 그 메서드를 사용하여 h1 엘리먼트들의 배경을 노랗게 변경
        $(function () {
            //$('h1').css('background-color', 'yellow');
            $('h1').backYellow();

            // 선택된 엘리먼트들의 배경색을 인자로 준 색상으로 만드는 bgColor 플러그인 메서드를 만들고,
            // 그 메서드를 사용하여 h1 엘리먼트들의 배경을 빨강색으로 변경
            $('h1').bgColor('red');
        });



    </script>
</head>

<body>
    <h1>제목1</h1>
    <h1>제목2</h1>
    <h1>제목3</h1>
</body>

</html>
