<!-- 현재 문서가 HTML 5 형식의 문서임을 표시 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head는 현재 문서에 대한 메타정보를 적는 엘리먼트 -->
    <meta charset="UTF-8">
    <title>HTML</title>
</head>
<body>
    html 문서는 엘리먼트로 구성
    엘리먼트는 시작태그 + 내용 + 종료태그 로 구성
    시작태그에는 속성명="속성값" 으로 필요한 속성들을 정의
    내용이 없는 엘리먼트는 종료태그를 생략하거나 시작태그의 끝부분을 /> 로 표시 가능
    html에서는 2개 이상의 연속된 공백문자 또는 줄바꿈 문자는 모두 하나의 공백으로 출력된다
    <p>하나의 문단 입니다.</p>
    <p>하나의 문단 입니다. <br> 하나의 문단 내부에서 줄바꿈을 하고 싶다면 &lt; br &gt; 엘리먼트를 사용<br>
    다수의 공백을 넣고 싶다면, &nbsp; &nbsp; &amp;nbsp; 특수문자를 사용
    </p>
</body>
</html>
